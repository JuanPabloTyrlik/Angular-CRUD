<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Edit Person</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name: </label>
                    <input type="text" class="form-control" [(ngModel)]="person.name" name="name">
                </div>
                <button (click)="edit(person)" class="btn btn-primary ">Edit</button>
            </form>
        </div>
    </div>
</div>
