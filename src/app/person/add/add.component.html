<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Add Person</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Name: </label>
                    <input type="text" class="form-control" [(ngModel)]="newPerson.name" placeholder="Name" [ngModelOptions]="{standalone: true}">
                </div>
                <button (click)=" save() " class="btn btn-primary ">Save</button>
            </form>
        </div>
    </div>
</div>
