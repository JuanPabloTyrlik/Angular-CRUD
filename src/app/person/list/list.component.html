<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>People</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Name</th>
                        <th class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let person of people">
                        <td>{{ person.name }}</td>
                        <td><i class="fas fa-user-edit mr-5" (click)="edit(person)"></i><i class="fas fa-user-minus ml-5" (click)="delete(person)"></i></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
